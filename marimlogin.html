<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles1/styleshome.css">
    <title>Marim Home</title>
</head>
<body>
<header class="header">
    <nav class="nav">   
  
        <label class="logo">Marim</label>
        
        <ul class="navbar">
            <li><a href="marimhome.html">Home</a></li>
            <li><a href="marimservices.html">Serviços</a></li>
            <li><a class="active"  href="marimlogin.html">Login</a></li>
        </ul>
        <div class="menu-mobile">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </nav>
</header>
<main>

    <div class="login">
        <div class="center">
            <div class="divlogo-login">
                MARIM
            </div>
            <div class="div-cnpj">
            <label for="cpf"> CNPJ </label>
            <input type="text" id="cpf" maxlength="11" placeholder="Digite seu CNPJ" required/>
            
            </div>
            <div class="div-senha">
                <label for="senha" class="senha"> Senha </label>
                <input type="password" id="senha" name="password"
           minlength="8" maxlength="15" placeholder="Digite sua senha" required>
            </div>
            <div class="div-botao">
                <input type="submit" class="submit">
            </div>
            <div class="esqueceu-senha">
                <p>Esqueceu a senha?</p>
            </div>
        </div>
        
        
    </div>
    
</main>
<footer>
    
    <div class="direitos">
        <p>© 2023 Marim, todos os direitos reservados</p>
    </div>
    <div class="services">
        <ul>
            <li><a href="marimservices.html">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>
    <div class="adress">
        <address>Avenida Coronel Joaquim Montenegro, 531 - Santos/SP PABX: +55 (13) 3278- 4444</address>
    </div>  
    
</footer>
